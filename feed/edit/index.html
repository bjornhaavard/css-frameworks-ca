<!doctype html>

  <head>
    <meta charset="UTF-8" />

      defer

      crossorigin="anonymous"
    ></script>
    <script type="module" src="../../src/js/index.js"></script>
    <title>Alien Social | Edit Post</title>
    <link rel="stylesheet" href="../../dist/css/index.css" />
  </head>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="Feed">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">ðŸ‘½</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbars">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" href="/">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="feed" href="/feed/">Feed</a>

              <a class="nav-link" href="/profile/">Profile</a>

          </ul>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <main class="flex-shrink-0">
      <section class="vh-100 gradient-custom-2">
        <div class="mask d-flex align-items-center h-100 gradient-custom-2">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="crd">
                  <h1 class="text-center mb-5">Edit Post</h1>
                  <div id="updateMessage"></div>
                  <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" id="editPost">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="title" id="post-title" placeholder="Title" maxlength="20" required title="max 20 characters" />
                      <label for="title">Title</label>
                    </div>

                    <div class="form-floating mb-3">
                      <textarea type="text" class="form-control" name="body" id="new-post-text" minlength="5" required title="minimum 5 characters" rows="6"> </textarea>
                      <label for="body">Body</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="tags" id="new-post-media" placeholder="tags" />
                      <label for="tags">Tags</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="url" class="form-control" name="media" id="new-post-media" placeholder="media" />
                      <label for="url">Media</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary">Update Post</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer mt-auto py-3 bg-dark py-3 my-4 border-top">
      <div class="container d-flex justify-content-center">
