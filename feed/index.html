<!doctype html>
<html lang="en" data-bs-theme="dark" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/index.js"></script>
    <title>Alien Social | Feed</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="Feed">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">ðŸ‘½</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbars">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav nav-pills">
              <li class="nav-item">
                <a class="nav-link" href="/">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="feed" href="/feed/">Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile/">Profile</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" id="searchInput" type="search" placeholder="Search" aria-label="Search" />
              <button id="searchButton" class="btn btn-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-shrink-0">
      <section>
        <div class="container py-5" id="custom-cards">
          <h1 class="pb-2 border-bottom">Posts</h1>
          <div class="d-flex justify-content-between nav-item">
            <a href="/feed/newPost/"> <button type="button" id="new-post-button" class="btn btn-primary">New Post</button> </a>
            <li class="nav-item dropdown list-unstyled"></li>

            <li class="nav-item dropdown list-unstyled">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-label="dropdown sort menu" aria-expanded="false">Sort</a>
              <ul class="dropdown-menu" id="sortDropdown">
                <li><a class="dropdown-item" aria-label="sort by newest" href="#" data-sort="created" data-sort-order="desc">Newest</a></li>
                <li><a class="dropdown-item" aria-label="sort for oldest" href="#" data-sort="created" data-sort-order="asc">Oldest</a></li>
                <li><a class="dropdown-item" id="filter-posts">Posts w/comment</a></li>
              </ul>
            </li>
          </div>
        </div>
        <div id="search-message" class="container-sm"></div>
        <div id="filter-container">
          <button id="filter-button" class="btn btn-primary">Posts w/comments</button>
        </div>
        <div id="posts-container" class="container">
          <div id="error-message"></div>
          <div>
            <button class="btn btn-primary">Filter</button>
          </div>
          <div class="d-flex justify-content-center">
            <div class="spinner-border" id="spinner" role="status">
              <!-- <span class="visually-hidden">Loading...</span> -->
            </div>
          </div>
        </div>

        <!-- </div> -->
      </section>
    </main>
    <footer class="footer mt-auto py-3 bg-dark py-3 my-4 border-top">
      <div class="container d-flex justify-content-center">
        <span class="text-muted">Â© 2023 Alien Social </span>
      </div>
    </footer>
  </body>
</html>
