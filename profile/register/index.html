<!doctype html>
<html lang="en" data-bs-theme="dark" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Alien Social | Login</title>
    <meta name="An alien social media aplication" content="alien something" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script type="module" src="/src/js/handlers/register.js"></script>
    <script type="module" src="/src/js/index.js"></script>
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="navigation">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">ðŸ‘½</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbars">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav nav-pills">
              <li class="nav-item">
                <a class="nav-link active" aria-current="login" href="/feed/">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-shrink-0">

      <section class="vh-100 gradient-custom-2">
        <div class="mask d-flex align-items-center h-100 gradient-custom-2">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="crd">
                  <h1 class="text-center mb-5">Register</h1>

                  <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" id="registrationForm" method="post" action="/auth/register">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="name" placeholder="Name" pattern="^[\w]+$" title="Username must only contain upper & lowercase letters, underscore and numbers Example: MyName_123" required/>
                      <label for="name">Name</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="email" placeholder="name@example.com" pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only email addresses with @stud.noroff.no allowed" required />
                      <label for="email">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password" placeholder="Password" minlength="8" required />
                      <label for="password">Password</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="url" class="form-control" name="avatar" placeholder="Avatar" />
                      <label for="avatar">Avatar</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="url" class="form-control" name="banner" placeholder="Banner"/>
                      <label for="banner">Banner</label>
                    </div>

                    <div class="checkbox mb-3">
                      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary"" type="submit">Sign up </button>

                    <hr class="my-4" />
                    <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
                    <p class="text-center text-muted mt-5 mb-0">
                      Already have an account? <a href="/" class="fw-bold text-body"><u>Login here</u></a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer mt-auto py-3 bg-dark py-3 my-4 border-top">
      <div class="container d-flex justify-content-center">
        <span class="text-muted">Â© 2023 Alien Social </span>
      </div>
    </footer>
  </body>
</html>
